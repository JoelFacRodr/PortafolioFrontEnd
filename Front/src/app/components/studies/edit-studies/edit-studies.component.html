
<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <div class="card m-3" >
                <div class="card-body">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <br>
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="educacion.nombreE" required>
                </div> 
                <br>
                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"[(ngModel)]="educacion.descripcionE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="periodoI">Fecha de Inicio</label>
                    <input type="date" class="form-control" id="periodoI" name="periodoI"[(ngModel)]="educacion.periodoI" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="periodoF">Fecha de Finalizacion</label>
                    <input type="date" class="form-control" id="periodoF" name="periodoF"[(ngModel)]="educacion.periodoF" min="{{educacion.periodoI}}" required>
                </div>
                <br>
                <div class="d-grid gap-2 d-md-flex justify-content-md">
                    <button class="btn btn-success" >Actualizar</button>
                    <button class="btn btn-danger" (click) = "cancelar()">Cancelar</button>
                  </div>                   
            </form>
        </div>
    </div>
</div>
    </div>
</div>
