
<div class="container">
    <div class="row">
        <div>
            <div class="card m-3" >
            <div class="card-body">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="nombreE" required>
                </div> 
                <br>
                <div class="form-group">
                    <label for="tituloP">Titulo</label>
                    <input type="text" class="form-control" id="descripcionE" name="tituloP"[(ngModel)]="tituloP" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"[(ngModel)]="descripcionE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="periodoI">Periodo Inicial</label>
                    <input type="date" class="form-control" id="periodoI" name="periodoI"[(ngModel)]="periodoI" required >
                </div>
                <br>
                <div class="form-group">
                    <label for="periodoF">Periodo Finalizacion</label>
                    <input type="date" class="form-control" id="periodoF" name="periodoF"[(ngModel)]="periodoF" min="{{periodoI}}" required>
                </div>
                <br>
                <div class="d-grid gap-2 d-md-flex justify-content-md">
                    <button class="btn btn-success" >Actualizar</button>
                    <button class="btn btn-danger" (click) ="cancelar()">Cancelar</button>
                  </div>                  
            </form>
        </div>
    </div>
</div>
</div>
</div>
